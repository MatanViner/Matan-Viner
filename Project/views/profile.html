<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/profile.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <script defer src="/static/js/profile.js"></script>
    <script defer src="/static/script.js"></script>
    <title>הפרופיל שלי</title>
  </head>
  <body id="profile">
    <div><h1 class="Title">הפרופיל שלי</h1></div>
    <div class="main">
      <form id="personal-details" class="formContainer">
        <div class="details">
          <div class="input-group">
            <label>שם משתמש:</label>
            <input id="username" type="text" disabled />
          </div>
          <div class="input-group">
            <label>שם:</label>
            <input id="firstName" type="text" disabled />
          </div>
          <div class="input-group">
            <label>שם משפחה:</label>
            <input id="lastName" type="text" disabled />
          </div>
          <div class="input-group">
            <label>תאריך לידה:</label>
            <input id="bod" type="date" disabled />
          </div>
          <div class="input-group SelectBox">
            <label>מגדר:</label>
            <select disabled id="gender">
              <option value="" disabled hidden selected>בחר מגדר</option>
              <option name="male" value="גבר">גבר</option>
              <option name="female" value="אישה">אישה</option>
              <option name="other" value="אחר">אחר</option>
            </select>
          </div>
          <div class="input-group">
            <label>טלפון:</label>
            <input id="phone" type="text" disabled />
          </div>
          <div class="input-group">
            <label>דו"אל:</label>
            <input id="email" type="email" disabled />
          </div>
          <div class="input-group">
            <label>תאריך הצטרפות:</label>
            <input id="joinDate" type="date" disabled />
          </div>
          <button class="button-primary" id="update">
            <span>עדכן פרטים</span>
          </button>
        </div>
        <div class="imgContainer">
          <img
            src="/static/images/avatar-placeholder.png"
            alt="profile image"
            height="200"
          />
        </div>
      </form>
      <form id="measurements" class="formContainer">
        <div class="input-group">
          <label>גובה:</label>
          <input
            id="height"
            type="number"
            min="10"
            max="250"
            placeholder="*בסנטימטרים"
            disabled
          />
        </div>
        <div class="input-group">
          <label>משקל:</label>
          <input id="weight" type="number" min="20" max="300" disabled />
        </div>
        <div class="input-group">
          <label>היקף מותן:</label>
          <input id="waist" type="number" disabled />
        </div>
        <div class="input-group">
          <label>היקף חזה:</label>
          <input id="chest" type="number" disabled />
        </div>
        <div class="input-group">
          <label>היקף ידיים:</label>
          <input id="arms" type="number" disabled />
        </div>

        <button class="button-primary" id="measurebutton">
          <img src="/static/images/Icons/weight.png" alt="weigt" />
          <span id="new-measurement">מדידה חדשה</span>
        </button>
        <a class="button" href="/progress.html" id="progressbutton">
          <button class="button-primary">
            <img
              src="/static/images/Icons/graphic-progression.png"
              alt="progress"
            />
            <span>צפה בהתקדמות</span>
          </button></a
        >
        <a href="/Calculators.html">
          <button class="button-primary" id="calculatebutton">
            <img src="/static/images/Icons/heart-attack.png" />
            <span>מחשבוני בריאות</span>
          </button></a
        >
      </form>
    </div>
  </body>
</html>
